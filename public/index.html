<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            width: 100vw;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin-right: 20px;
            flex-grow: 1;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        #chart, #volumeChart {
            width: 100%;
            height: 400px;
            border: 1px solid #e1e1e1;
            position: relative;
        }
        #volumeChart {
            height: 200px;
        }
        input, button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #2962FF;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }
        button:hover {
            background-color: #1e4bd8;
        }
        #stockInput {
            width: 150px;
            text-align: center;
        }
        #breakoutStocksList {
            width: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 620px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #breakoutStocksList h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        #breakoutStocksList ul {
            list-style-type: none;
            padding: 0;
        }
        #breakoutStocksList li {
            padding: 5px 0;
            cursor: pointer;
            color: #007bff;
        }
        #breakoutStocksList li:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="prevButton">← Previous</button>
            <input type="text" id="stockInput" list="stockList" placeholder="Enter stock symbol">
            <datalist id="stockList"></datalist>
            <button id="nextButton">Next →</button>
        </div>
        <div id="chart"></div>
        <div id="volumeChart"></div>
        <div id="debug" style="padding: 20px;">
            <p>Status: <span id="status">Waiting for data...</span></p>
        </div>
    </div>

    <div id="breakoutStocksList">
        <h2>Breakout Stocks</h2>
        <div>
            <label>
                <input type="radio" name="nearBreakoutFilter" value="1%" checked> 1% Near
            </label>
            <label>
                <input type="radio" name="nearBreakoutFilter" value="5%"> 5% Near
            </label>
            <label>
                <input type="radio" name="nearBreakoutFilter" value="all"> All Near
            </label>
            <label>
                <input type="radio" name="nearBreakoutFilter" value="none"> No Near
            </label>
            <label>
                <input type="radio" name="nearBreakoutFilter" value="breakout"> Just Broke Out
            </label>
        </div>
        <ul id="breakoutStocksUl">
            <li>Loading...</li>
        </ul>
    </div>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, '\nURL: ', url, '\nLine: ', lineNo, '\nColumn: ', columnNo, '\nError: ', error);
            document.getElementById('status').textContent = 'Error: ' + msg;
            return false;
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
